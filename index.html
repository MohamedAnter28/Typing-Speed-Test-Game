<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
      <div class="message">
        You Are Playing On
        <span class="lvl"></span> Level
        & You Have <span class="seconds"></span> Seconds To Type The Word
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word"></div>
      <input type="text" class="input" />
      <div class="upcoming-words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="big-score"></div>
        <div class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </div>
      </div>
      <div class="finish"></div>
      <div id="radiobox-container">
        <div class="word-display" id="wordDisplay">Select difficulty levels</div>
        <div class="radiobox-group">
            <label><input type="radio" name="difficulty" data-value="Easy"> Easy</label>
            <label><input type="radio" name="difficulty" data-value="Normal"> Normal</label>
            <label><input type="radio" name="difficulty" data-value="Hard"> Hard</label>
        </div>
      </div>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
